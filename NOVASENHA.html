<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="NOVASENHA.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ESQUECEU A SENHA?</h1>
        <div class="form-box">
            <p class="instructions">INSIRA UMA NOVA SENHA:</p>
            <div class="input-group">
                <label for="nova-senha">NOVA SENHA</label>
                <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua nova senha" required>
            </div>
            <div class="input-group">
                <label for="confirma-senha">CONFIRME A SENHA</label>
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua nova senha" required>
            </div>
            <button class="submit-btn">CONTINUAR</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="css/NOVASENHA.css">
</head>
<body>
    <div class="container"> <!-- Contêiner principal que agrupa todo o conteúdo da página -->
        <h1 class="title">ESQUECEU A SENHA?</h1> <!-- Título principal da página -->
        <div class="form-box"> <!-- Caixa que contém o formulário de redefinição de senha -->
            <p class="instructions">INSIRA UMA NOVA SENHA:</p> <!-- Texto com instruções para o usuário -->
            
            <div class="input-group"> <!-- Grupo de entrada para a nova senha -->
                <label for="nova-senha">NOVA SENHA</label> <!-- Rótulo do campo para a nova senha -->
                <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua nova senha" required> <!-- Campo para o usuário inserir a nova senha -->
            </div>
            
            <div class="input-group"> <!-- Grupo de entrada para confirmar a senha -->
                <label for="confirma-senha">CONFIRME A SENHA</label> <!-- Rótulo do campo para confirmação da senha -->
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua nova senha" required> <!--confirmar a nova senha -->
            </div>
            
            <button class="submit-btn">CONTINUAR</button> <!-- Botão para submeter o formulário -->
        </div>
    </div>
    
</body>
</html>

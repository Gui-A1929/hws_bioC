    <!-- Cabeçalho do site -->

        <h1>ASPAS</h1>

            <ul>
                <li><a href="#home">Home</a></li>

            </ul>

    <!-- Seção de Doações -->
    <section id="doacoes" class="section-doacoes">
        <h2>Faça sua Doação</h2>
        <p>Ajude-nos a continuar nosso trabalho. Sua doação faz a diferença!</p>
        <form action="https://www.sua-plataforma-de-pagamento.com" method="POST">
            <label for="valor">Valor da Doação:</label>
            <input type="number" id="valor" name="valor" min="10" required>

            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Doar</button>
        </form>
    </section>

    <!-- Seção sobre a ASPAS -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="css/ESQUECEUSENHA.css">
</head>
<body>
    <div class="container"> <!-- Contêiner principal da página -->
        <h1 class="title">ESQUECEU A SENHA?</h1> <!-- Título da página -->
        <div class="form-box"> <!-- Caixa para o formulário -->
            <p class="instructions">INFORME O EMAIL CADASTRADO PARA ALTERAR A SENHA:</p> <!-- Instruções para o usuário -->
            <div class="input-group"> <!-- Grupo de entrada de dados -->
                <label for="email">EMAIL</label> <!-- Rótulo para o campo de e-mail -->
                <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required> <!-- Campo de entrada para o e-mail -->
            </div>
            <button class="submit-btn">CONTINUAR</button> <!-- Botão para prosseguir com a ação -->
        </div>
    </div>
</body>
</html>

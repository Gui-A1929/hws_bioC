<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="css/ORÇAMENTO.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ORÇAMENTO</h1>
        <div class="form-box">
            <p class="instructions">INFORME A LOCALIZAÇÃO</p>
            <div class="input-group">
                <input type="text" id="Localização" name="Localização" placeholder="Digite a localização" required>
            </div>

            <p class="instructions">INFORME O TAMANHO EM m2</p>
            <div class="input-group">
                <input type="text" id="Medida" name="Medida" placeholder="Digite a medida" required>
            </div>

            <p class="instructions">INFORME O TIPO DE CONSTRUÇÃO</p>
            <div class="input-group">
                <input type="text" id="Construção" name="Construção" placeholder="Digite a construção" required>
            </div>
            <button class="submit-btn">CONTINUAR</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="css/ORÇAMENTO.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ORÇAMENTO</h1> <!-- Título principal da página -->
    
        <div class="form-box"> <!-- Caixa que contém o formulário -->
            <p class="instructions">INFORME A LOCALIZAÇÃO</p> <!-- Instrução para o usuário -->
            <div class="input-group"> <!-- Grupo de entrada para a localização -->
                <input type="text" id="Localização" name="Localização" placeholder="Digite a localização" required> 
                <!-- Campo para o usuário informar a localização, obrigatório -->
            </div>
    
            <p class="instructions">INFORME O TAMANHO EM m²</p> <!-- Instrução para o tamanho -->
            <div class="input-group"> <!-- Grupo de entrada para o tamanho -->
                <input type="text" id="Medida" name="Medida" placeholder="Digite a medida" required> 
                <!-- Campo para o usuário informar a medida em metros quadrados, obrigatório -->
            </div>
    
            <p class="instructions">INFORME O TIPO DE CONSTRUÇÃO</p> <!-- Instrução para o tipo de construção -->
            <div class="input-group"> <!-- Grupo de entrada para o tipo de construção -->
                <input type="text" id="Construção" name="Construção" placeholder="Digite a construção" required> 
                <!-- Campo para o usuário informar o tipo de construção, obrigatório -->
            </div>
    
            <button class="submit-btn">CONTINUAR</button> <!-- Botão para enviar as informações -->
        </div>
    </div>
    
</body>
</html>

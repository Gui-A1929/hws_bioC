<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN ADM</title>
    <link rel="stylesheet" href="css/admlogin.css">
</head>
<body>
    <div class="texto1">ADMINISTRADOR</div>
    <div class ="logar">
        <!-- Formulário para cadastro de um novo usuário -->
        <form action="/submit" method="POST">
            
        
            <div class="input-group">
                <label for="nome">TELEFONE</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu telefone">
            </div>
        
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
        
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="input-group">
                <!-- Botão de envio do formulário para o cadastro -->
                <input type="submit" value="ENTRAR">
            </div>
      </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="css/cadastrar.css">
</head>
<body>
    <header>
        <nav> <h3> <a href="talktous.html" target="_self">PRECISA DE AJUDA? 
        ATENDIMENTO AO CLIENTE.</a></h3></nav>
       
    </header> 
    <main>
        <section>
            <a href="#home" class="logo">
                <img src="imagens/logotipo.png" alt="Logo da Empresa" id="logo">
              </a>
              <H2> CADASTRO </H2>
              <h5> <a href="admlogin.html" target="_self"> ADMINISTRADOR</h5> </a>
        </section>
        <aside class="aside-lateral">
            <form action="/submit" method="POST">
                <div class="texto1">CADASTRO</div>
                
                <div class="input-group">
                  <label for="nome">Nome Completo</label>
                  <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="input-group">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="input-group">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                
                <div class="input-group">
                  <label for="confirmar-senha">Confirmar Senha</label>
                  <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                </div>
                
                <div class="input-group">
                  <input type="submit" value="CADASTRAR">
                </div>
                <a href="LOGIN.html" class="button"><div class="textologin"> LOGIN IN</div></a>
              </form>
        </aside>
        <footer>
            <h4><a href="sejamembro.html" target="_self"> TORNE-SE MEMBRO E MOSTRE SEU TRABALHO!</a> </h4>
        </footer>
</body>
</html>
